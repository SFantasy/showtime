<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS3 Dice</title>
    <meta name="keywords" content=""/>
    <meta name=""/>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<header>
    <h1>CSS3 Dice</h1>
</header>
<div class="cube">
    <div class="origin">
        <div class="wall front">1</div>
        <div class="wall left">2</div>
        <div class="wall back">3</div>
        <div class="wall right">4</div>
        <div class="wall top">5</div>
        <div class="wall bottom">6</div>
    </div>
</div>
<div class="btns">
    <button id="go">Go go go!</button>
    <button id="stop">Stop stop stop!</button>
</div>
<script>

(function () {
    var goBtn = document.getElementById('go');
    var stopBtn = document.getElementById('stop');
    var originEl = document.querySelector('.origin');

    goBtn.onclick = function () {
        originEl.classList.add('active');
    };

    stopBtn.onclick = function () {
        var num = Math.floor(Math.random()*6 + 1);
        var num_class = '';

        switch (num) {
            case 1: num_class = 'one'; break;
            case 2: num_class = 'two'; break;
            case 3: num_class = 'three'; break;
            case 4: num_class = 'four'; break;
            case 5: num_class = 'five'; break;
            case 6: num_class = 'six'; break;
            default: num_class = 'one';
        }

        originEl.className = 'origin ' + num_class;
    }
})()

</script>
</body>
</html>
